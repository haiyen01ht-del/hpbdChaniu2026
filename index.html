</head>
<body>

<div id="gameSection">
    <h1>üíñ Gi·∫£i √î Ch·ªØ ƒê·ªÉ M·ªü Th∆∞ üíñ</h1>
    <div class="subtitle">Gh√©p ch·ªØ ƒë·∫ßu m·ªói h√†ng ƒë·ªÉ t√¨m ra t·ª´ b√≠ m·∫≠t ‚ù§Ô∏è</div>

</div>

<script>
const words = [
    "TEDDY",
    "ROSE",
    "ANGEL",
    "NIGHT",
    "GIFT"
];

const hints = [
    "1Ô∏è‚É£ M√≥n qu√† b√¥ng m·ªÅm m·ªÅm c√°c c·∫∑p ƒë√¥i hay t·∫∑ng üß∏",
    "2Ô∏è‚É£ Lo√†i hoa t∆∞·ª£ng tr∆∞ng cho t√¨nh y√™u üåπ",
    "3Ô∏è‚É£ Ng∆∞·ªùi con g√°i nh∆∞ thi√™n th·∫ßn üëº",
    "4Ô∏è‚É£ Bu·ªïi t·ªëi h·∫πn h√≤ l√£ng m·∫°n üåô",
    "5Ô∏è‚É£ Th·ª© th∆∞·ªùng xu·∫•t hi·ªán trong d·ªãp ƒë·∫∑c bi·ªát üéÅ"
];

const secret = "TRANG";
const board = document.getElementById("board");

function createBoard() {
    words.forEach((word, index) => {

        const container = document.createElement("div");
        container.className = "row-container";

        const hint = document.createElement("div");
        hint.className = "hint";
        hint.textContent = hints[index];

        const row = document.createElement("div");
        row.className = "row";

        for (let i = 0; i < word.length; i++) {
            const input = document.createElement("input");
            input.maxLength = 1;

            input.addEventListener("input", function() {
                this.value = this.value.toUpperCase();
                if (this.nextElementSibling) {
                    this.nextElementSibling.focus();
                }
            });

            input.addEventListener("keydown", function(e) {
                if (e.key === "Backspace" && !this.value) {
                    if (this.previousElementSibling) {
                        this.previousElementSibling.focus();
                    }
                }
            });

            row.appendChild(input);
        }

        container.appendChild(hint);
        container.appendChild(row);
        board.appendChild(container);
    });
}

function checkAnswers() {
    let secretWord = "";
    const rows = document.querySelectorAll(".row");

    rows.forEach((row, index) => {
        const inputs = row.querySelectorAll("input");
        let guess = "";

        inputs.forEach(input => {
            guess += input.value.toUpperCase();
        });

        if (guess === words[index]) {
            row.classList.add("correct");
            secretWord += guess[0];
        }
    });

    if (secretWord === secret) {
        openLetter();
    } else {
        alert("Ch∆∞a ƒë√∫ng r·ªìi ‚ù§Ô∏è");
    }
}

function openLetter() {
    document.getElementById("gameSection").style.display = "none";
    const letterSection = document.getElementById("letterSection");
    letterSection.style.display = "flex";

    fetch("letter.txt")
    .then(response => response.text())
    .then(text => typeWriter(text));
}

function typeWriter(text) {
    const content = document.getElementById("letterContent");
    let i = 0;

    const interval = setInterval(() => {
        content.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(interval);
            setTimeout(closeLetter, 4000);
        }
    }, 30);
}

function closeLetter() {
    const envelope = document.getElementById("envelope");
    envelope.style.animation = "closeLetter 1s forwards";

    setTimeout(() => {
        document.getElementById("letterSection").style.display = "none";
        document.getElementById("videoSection").style.display = "flex";
    }, 1000);
}

createBoard();
</script>
