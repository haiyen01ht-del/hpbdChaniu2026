<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chan's day ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffd6e7;
    color: #5a2a41;
    text-align: center;
    overflow-x: hidden;
}

/* ===== VIDEO BACKGROUND ===== */

#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.75; /* 70-80% */
}

/* Overlay nh·∫π cho ch·ªØ d·ªÖ ƒë·ªçc */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 214, 231, 0.35);
    z-index: -1;
}

/* ===== GAME ===== */

#gameSection {
    padding: 20px;
    position: relative;
    z-index: 2;
}

h1 {
    margin-top: 20px;
}

.board {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    margin-top: 20px;
}

.row-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hint {
    font-size: 14px;
    margin-bottom: 5px;
    background: rgba(255,255,255,0.7);
    padding: 6px 12px;
    border-radius: 12px;
}

.row {
    display: flex;
    gap: 6px;
}

input {
    width: 45px;
    height: 45px;
    font-size: 18px;
    text-align: center;
    border-radius: 8px;
    border: 2px solid #ff9ecb;
    background: #fff0f6;
    font-weight: bold;
    text-transform: uppercase;
}

@media (min-width: 768px) {
    input {
        width: 55px;
        height: 55px;
        font-size: 20px;
    }
}

.correct input {
    background: #ff4fa3;
    color: white;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    border-radius: 20px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: #ff4fa3;
    color: white;
}

/* ===== LETTER ===== */

#letterSection {
    display: none;
    position: relative;
    z-index: 2;
    margin-top: 40px;
}

.envelope {
    width: 90%;
    max-width: 600px;
    height: 350px;
    margin: auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    padding: 20px;
    overflow-y: auto;
    animation: openLetter 1s ease forwards;
}

@keyframes openLetter {
    from { transform: scaleY(0); opacity:0; }
    to { transform: scaleY(1); opacity:1; }
}

#letterContent {
    white-space: pre-wrap;
    text-align: left;
    line-height: 1.6;
}
</style>
</head>
<body>

<!-- Video background -->
<video id="bgVideo" autoplay loop playsinline>
    <source src="memories.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div id="gameSection">
    <h1>üíñ Gi·∫£i √î Ch·ªØ ƒê·ªÉ M·ªü Th∆∞ üíñ</h1>
    <p>Gh√©p ch·ªØ ƒë·∫ßu m·ªói h√†ng ƒë·ªÉ t√¨m t·ª´ kho√° trong tim Ki·∫øn ‚ù§Ô∏è</p>
    <div class="board" id="board"></div>
    <button onclick="checkAnswers()">M·ªü Kho√°</button>
</div>

<div id="letterSection">
    <div class="envelope">
        <div id="letterContent"></div>
    </div>
</div>

<script>
const words = ["TRUST","RING","ANGEL","NOBLE","GLOW"];

const hints = [
"1Ô∏è‚É£ A strong belief in someone‚Äôs honesty or reliability ",
"2Ô∏è‚É£ A symbol of commitment and marriage",
"3Ô∏è‚É£ You are my üëº",
"4Ô∏è‚É£ Having high moral qualities - You",
"5Ô∏è‚É£ Soft, warm light - You"
];

const secret = "TRANG";
const board = document.getElementById("board");

function createBoard() {
    words.forEach((word, index) => {

        const container = document.createElement("div");
        container.className = "row-container";

        const hint = document.createElement("div");
        hint.className = "hint";
        hint.textContent = hints[index];

        const row = document.createElement("div");
        row.className = "row";

        for (let i = 0; i < word.length; i++) {
            const input = document.createElement("input");
            input.maxLength = 1;

            input.addEventListener("input", function() {
                this.value = this.value.toUpperCase();
                if (this.nextElementSibling) {
                    this.nextElementSibling.focus();
                }
            });

            input.addEventListener("keydown", function(e) {
                if (e.key === "Backspace" && !this.value) {
                    if (this.previousElementSibling) {
                        this.previousElementSibling.focus();
                    }
                }
            });

            row.appendChild(input);
        }

        container.appendChild(hint);
        container.appendChild(row);
        board.appendChild(container);
    });
}

function checkAnswers() {
    let secretWord = "";
    const rows = document.querySelectorAll(".row");

    rows.forEach((row, index) => {
        const inputs = row.querySelectorAll("input");
        let guess = "";

        inputs.forEach(input => {
            guess += input.value.toUpperCase();
        });

        if (guess === words[index]) {
            row.classList.add("correct");
            secretWord += guess[0];
        }
    });

    if (secretWord === secret) {
        openLetter();
    } else {
        alert("Ch∆∞a ƒë√∫ng r·ªìi bbi ∆°i‚ù§Ô∏è");
    }
}

function openLetter() {
    document.getElementById("gameSection").style.display = "none";
    document.getElementById("letterSection").style.display = "block";

    fetch("letter.txt")
    .then(response => response.text())
    .then(text => typeWriter(text));
}

function typeWriter(text) {
    const content = document.getElementById("letterContent");
    let i = 0;

    const interval = setInterval(() => {
        content.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(interval);
        }
    }, 30);
}

createBoard();
</script>

</body>
</html>
